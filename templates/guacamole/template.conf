# Apache Guacamole - Remote Desktop Gateway
TEMPLATE_NAME="Guacamole"
TEMPLATE_DESCRIPTION="Remote Desktop Gateway (RDP, VNC, SSH im Browser)"
TEMPLATE_DEPLOY_DIR="/opt/guacamole"

# Voraussetzungen
TEMPLATE_REQUIRES_DOCKER=true
TEMPLATE_REQUIRES_ROUTE=true
TEMPLATE_ROUTE_PORT=8080

# Variablen: Name|Beschreibung|Default|Typ
TEMPLATE_VARS=(
    "DOMAIN|Domain (z.B. remote.example.de)||required"
    "DB_PASSWORD|Datenbank-Passwort||secret"
)
