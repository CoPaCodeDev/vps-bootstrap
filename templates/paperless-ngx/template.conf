# Paperless-ngx - Dokumenten-Management-System
TEMPLATE_NAME="Paperless-ngx"
TEMPLATE_DESCRIPTION="Dokumenten-Management-System mit OCR und Volltextsuche"
TEMPLATE_DEPLOY_DIR="/opt/paperless-ngx"

# Voraussetzungen
TEMPLATE_REQUIRES_DOCKER=true
TEMPLATE_REQUIRES_ROUTE=true
TEMPLATE_ROUTE_PORT=8000

# Variablen: Name|Beschreibung|Default|Typ|Bedingung
TEMPLATE_VARS=(
    "DOMAIN|Domain (z.B. docs.example.de)||required"
    "DB_PASSWORD|Datenbank-Passwort||generate"
    "PAPERLESS_SECRET_KEY|Django Secret Key||generate"
    "PAPERLESS_ADMIN_USER|Admin-Benutzername|admin|default"
    "PAPERLESS_ADMIN_PASSWORD|Admin-Passwort||secret"
    "ENABLE_PAPERLESS_AI|Paperless-AI aktivieren? (j/n)|nein|default"
    "AI_DOMAIN|Paperless-AI Domain (z.B. ai-docs.example.de)||required|ENABLE_PAPERLESS_AI=j,ja"
)

# Compose Profiles: Variable|Wert|Profilname
# Wenn die Variable den angegebenen Wert hat, wird --profile <name> hinzugefügt
TEMPLATE_COMPOSE_PROFILES=(
    "ENABLE_PAPERLESS_AI|j|ai"
    "ENABLE_PAPERLESS_AI|ja|ai"
)

# Zusätzliche Routen: Domain-Variable|Port
TEMPLATE_ADDITIONAL_ROUTES=(
    "AI_DOMAIN|3000"
)
